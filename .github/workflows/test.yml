name: Test

on:
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
      - uses: ouzi-dev/commit-status-updater@v1.0.4
        with:
          status: 'pending'
          addHoldComment: 'true'
          pendingComment: 'tests pending..'
          successComment: 'tests success!'
          failComment: 'tests failed'

      - name: install dependencies
        run: yarn --force && yarn bootstrap

      - name: test
        run: yarn test
